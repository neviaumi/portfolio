<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
    <title>David resume</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @page {
            size: A4 portrait;
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
        }

        body {
            margin-top: 16px;
            margin-bottom: 16px;
        }

        @media print {
            :root {
                font-size: 50%; /* When default font size is 16px, 50% is 8px, all rem will be based on 8px */
            }

            body {
                font-size: 2rem; /*Restore default font size*/
                margin-top: 0;
                margin-bottom: 0;
            }
        }
        json-resume a {
            display: flex;
            gap: 1rem;
            font-family: "Roboto";
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 500;
            text-decoration-line: none;
            color: #000;
            align-items: center;
        }
        json-resume a svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        section[slot="footer"] {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 0.25rem;
            flex-direction: column;
            width: 100%;
            gap: 0.25rem
        }

        section[slot="footer"] p {
            font-family: "Roboto";
            font-size: 1rem;
            gap: 0.25rem;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>
    <link rel="preload" href="https://neviaumi.github.io/resume.json/main.css" as="style"/>
    <link rel="preload" crossorigin="anonymous"
           href="https://neviaumi.github.io/resume.json/json-resume.element.js"  as="script"/>

    <script crossorigin="anonymous"
            src="https://neviaumi.github.io/resume.json/json-resume.element.js" type="module"></script>
    <script type="module">
        (() =>{
            const isTailoredResume = import.meta.env.VITE_IS_TAILORED_RESUME;
            if (!isTailoredResume) {return ;}
            const tailoredResumeUrl = import.meta.env.VITE_RESUME_SOURCE;
            fetch(tailoredResumeUrl).then(res => res.json()).then(resume => {
                const section = document.createElement('section');
                section.setAttribute('slot', 'footer')
                section.innerHTML = `<p>Tailored for ${resume.basics.label}</p>
        <p>Powered by OpenAI GPT-4-o-mini</p>
        <p>View the live version <a href="https://neviaumi.github.io/portfolio/resume">here</a></p>`
                document.querySelector('json-resume').appendChild(section);
            })

        })()


    </script>
</head>

<body>
<json-resume src="%VITE_RESUME_SOURCE%">
    <a slot="web-version-navigate-link" href="https://neviaumi.github.io/portfolio/resume" target="_blank" title="Open Website">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#currentColor"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h420v-140H160v140Zm500 0h140v-360H660v360ZM160-460h420v-140H160v140Z"/></svg>
        Web Version
    </a>
</json-resume>
</body>

</html>
